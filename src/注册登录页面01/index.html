<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <!-- 注册 -->
    <div class="container_form container--signup">
      <form action="#" class="form" id="form1">
        <h2 class="form_title">Sign Up</h2>
        <input type="text" placeholder="User" class="input">
        <input type="email" placeholder="Email" class="input">
        <input type="password" placeholder="Password" class="input">
        <button class="btn">
          Sign UP
        </button>
      </form>
    </div>

    <!-- 登录 -->
    <div class="container_form container--signin">
      <form action="#" class="form" id="form2">
        <h2 class="form_title">Sign In</h2>
        <input type="email" placeholder="Email" class="input">
        <input type="password" placeholder="Password" class="input">
        <a href="#" class="link">Forgot your password?</a>
        <button class="btn">Sign In</button>
      </form>
    </div>

    <!-- 浮层 -->
    <div class="container_overlay">
      <div class="overlay">
        <div class="overlay_panel overlay--left">
          <button class="btn" id="signIn">Sign In</button>
        </div>
        <div class="overlay_panel overlay--right">
          <button class="btn" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 背景 -->
  <div class="slidershow">
    <div class="slidershow--image" style="background-image: url('https://images.unsplash.com/photo-1593642634524-b40b5baae6bb?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=3578&q=80');"></div>
    <div class="slidershow--image" style="background-image: url('https://images.unsplash.com/photo-1617089406414-784787dadc18?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2167&q=80');"></div>
    <div class="slidershow--image" style="background-image: url('https://images.unsplash.com/photo-1617125073219-636662a0fc44?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2710&q=80');"></div>
    <div class="slidershow--image" style="background-image: url('https://images.unsplash.com/photo-1576263822560-6cb1e1244adc?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2710&q=80');"></div>
  </div>

  <script src="./js/script.js">
  </script>
</body>
</html>
